name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build core
        run: bun run build
        working-directory: packages/core

      - name: Build svg
        run: bun run build
        working-directory: packages/svg

      - name: Build react
        run: bun run build
        working-directory: packages/react

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Copy root README into sigil and sigil-react
        run: |
          cp README.md packages/svg/README.md
          cp README.md packages/react/README.md

      - name: Publish sigil-core
        run: |
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          if npm view "${PKG}@${VER}" version 2>/dev/null; then
            echo "${PKG}@${VER} already published, skipping"
          else
            npm publish --provenance --access public
          fi
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish sigil-js
        run: |
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          if npm view "${PKG}@${VER}" version 2>/dev/null; then
            echo "${PKG}@${VER} already published, skipping"
          else
            npm publish --provenance --access public
          fi
        working-directory: packages/svg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish sigil-react
        run: |
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          if npm view "${PKG}@${VER}" version 2>/dev/null; then
            echo "${PKG}@${VER} already published, skipping"
          else
            npm publish --provenance --access public
          fi
        working-directory: packages/react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
